name: Neocities
password:
  value:
    length:
      min: 5
  reset:
    randomize:
      request:
        url: https://neocities.org/password_reset
        form:
          account:
            accepts: email
      response:
        email:
          sender: web@neocities.org
          body: url token password
      open:
        result: change
        sessions: # based on previous "invalidate: no"
          own: unchanged
          others: unchanged
  change:
    url: https://neocities.org/settings#password
    form:
      oldpassword:
        input: required
    sessions: # based on previous "invalidate: no"
      own: unchanged
      others: unchanged
username:
  value:
    whitelist:
      classes:
      - letters
      - numbers
      - underscore
      - hyphen
registration:
  url: https://neocities.org/#new
  form:
    email:
      input: required
    password:
      input: required
    repeat:
      email:
        input: none
      password:
        input: none
    captcha:
      type: recaptcha
login:
  url: https://neocities.org/signin
