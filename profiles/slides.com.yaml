name: Slides
password:
  value:
    length:
      min: 6
      max: 128
  contents:
    required:
    - classes:
      - nonspaces
  change:
    url: https://slides.com/users/edit#user_password
    reauth: password
    usability:
      password: single
  reset:
    url: https://slides.com/users/password/new
    flow:
      request:
        accepts: email
      response:
        email:
          sender: no-reply@slides.com
          body: link
      submit:
        destination:
          page: login
username:
  contents:
    whitelist:
      classes:
      - letters
      - numbers
      strings: ['-', '_']
registration:
  url: https://slides.com/users/sign_up
  captcha: recaptcha
  usability:
    password: single
login:
  url: https://slides.com/users/sign_in
  persist:
    checked: no
thirdparty:
  auth:
    providers:
    - facebook.com
    - google.com
reviewed:
  date: 2016-01-29T13:54:08.594Z
