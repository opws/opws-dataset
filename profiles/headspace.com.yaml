name: Headspace
password:
  value:
    length:
      min: 8
      max: 50
  contents:
    blacklist:
      classes:
      - spaces
  reset:
    flow:
      request:
        url: https://www.headspace.com/login/forgotten-password
        form:
          email:
            input: required
      response:
        email:
          sender: service@headspace.com
          body: [firstname, link]
        expire: 24h
      change:
        form:
          newpassword:
            characters: masked
          repeat:
            newpassword:
              input: required
              characters: masked
      submit:
        destination:
          page: stub
        sessions:
          own: unchanged
        expire: now
  change:
    url: https://www.headspace.com/my/settings/about-you#user_profile_password_first
    form:
      oldpassword:
        input: none
      newpassword:
        characters: masked
      repeat:
        newpassword:
          input: none
login:
  url: https://www.headspace.com/login
  form:
    email:
      input: required
    password:
      characters: masked
    persist:
      checkbox: unchecked
registration:
  url: https://www.headspace.com/register
  form:
    firstname:
      input: required
    lastname:
      input: required
    email:
      input: required
    password:
      input: required
      characters: masked
    repeat:
      password:
        input: none
      email:
        input: none
    terms:
      agreement: implicit
legal:
  documents:
  - name: Terms and Conditions
    url: https://www.headspace.com/terms-and-conditions
  - name: Privacy Policy
    url: https://www.headspace.com/privacy-policy
thirdparty:
  auth:
    providers:
    - facebook.com
    - spotify.com
reviewed:
  date: 2017-02-17T05:08:30.641Z
