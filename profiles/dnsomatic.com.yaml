name: DNS-O-Matic
password:
  value:
    length:
      min: 8
      max: 256
  contents:
    required:
    - classes:
      - uppers
      - lowers
      - digits
      - specials
    blacklist:
      variables:
      - username # or "part of" your username?
  reset:
    url: https://www.dnsomatic.com/account/#pwdreset
    flow:
      email:
        request:
          accepts: email
        response:
          sender: accounts@dnsomatic.com
          body: url username
      expiration:
        timeout: 3h
        trigger: submit
      submit:
        sessions:
          own: login
  change:
    url: https://www.dnsomatic.com/account/
    reauth: no
username:
  value:
    length:
      min: 3
      max: 25
    mustnot:
    - en: begin or end with a non-alphanumeric character
  contents:
    whitelist:
      classes:
      - letters
      - numbers
      strings: ['_', '.', '-']
registration:
  url: https://www.dnsomatic.com/create/
  usability:
    password: once
login:
  url: https://www.dnsomatic.com/account/
thirdparty:
  auth:
    providers:
    - opendns.com
reviewed:
