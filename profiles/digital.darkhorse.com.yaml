name: Dark Horse Digital Comics
password:
  value:
    length:
      min: 6
    blacklist:
      dictionaries:
      - english
      - common
  reset:
    url: https://digital.darkhorse.com/accounts/password_reset/
    flow:
      request:
        form:
          account:
            accepts: email
      response:
        email:
          sender: digital.service@darkhorse.com
          body: firstname url
      submit:
        sessions:
          own: unchanged # assumed based on previous "token.login: no"
  change:
    url: https://digital.darkhorse.com/accounts/manage/password_change/
    form:
      oldpassword:
        input: required
    sessions: # assumed based on previous "invalidate: no"
      own: unchanged
      others: unchanged
registration:
  url: https://digital.darkhorse.com/accounts/register/
  form:
    email:
      input: required
    repeat:
      email:
        input: none
