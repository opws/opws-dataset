name: Steam
password:
  value:
    length:
      min: 8
      max: 64
    blacklist:
      dictionaries:
      - theme: common
  contents:
    required:
    - atleast: 3
      classes:
      - upper
      - lower
      - digit
      - punct
  reset:
    flow:
      request:
        url: https://help.steampowered.com/en/wizard/HelpChangePassword
        form:
          account:
            accepts: [username, email, phone]
      response:
        email:
          sender: noreply@steampowered.com
          body: [code]
      change:
        form:
          newpassword:
            masking: masked
          repeat:
            newpassword:
              input: required
              masking: masked
      submit:
        destination:
          page: stub
        sessions:
          own: logout
        expire: now
username:
  value:
    length:
      min: 3
      max: 64
  contents:
    whitelist:
      classes:
      - alpha
      - digit
      strings: ['_']
registration:
  url: https://store.steampowered.com/join/
  form:
    username:
      input: required
    password:
      input: required
      masking: masked
    email:
      input: required
    repeat:
      password:
        input: required
        masking: masked
      email:
        input: required
    captcha:
      type: ascii
    terms:
      agreement: checkbox
login:
  url: https://store.steampowered.com/login/
  form:
    username:
      input: required
    password:
      masking: masked
legal:
  documents:
  - name: Subscriber Agreement
    url: http://store.steampowered.com/subscriber_agreement/
  - name: Privacy Policy
    url: http://store.steampowered.com/privacy_agreement/
reviewed:
  date: 2017-02-12T11:35:31.032Z
