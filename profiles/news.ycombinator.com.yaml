name: Hacker News
password:
  value:
    length:
      min: 8
  reset:
    flow:
      request:
        url: https://news.ycombinator.com/forgot
        form:
          username:
            input: required
      response:
        email:
          sender: hn@ycombinator.com
          body: [url]
      change:
        form:
          newpassword:
            characters: masked
          repeat:
            newpassword:
              input: none
      submit:
        destination:
          page: home
        sessions:
          own: logout
        expire: now
  change:
    url: https://news.ycombinator.com/changepw
    form:
      oldpassword:
        input: required
        characters: masked
      newpassword:
        characters: masked
      repeat:
        newpassword:
          input: none
username:
  value:
    length:
      min: 2
      max: 15
  contents:
    whitelist:
      classes:
      - letters
      - numbers
      strings: ['-', '_']
registration:
  url: https://news.ycombinator.com/login
  form:
    username:
      input: required
    password:
      input: required
      characters: masked
    repeat:
      password:
        input: none
login:
  url: https://news.ycombinator.com/login
  form:
    username:
      input: required
    password:
      characters: masked
reviewed:
