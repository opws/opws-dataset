name: ORCA
password:
  value:
    length:
      min: 7
      max: 15
  contents:
    required:
    - atleast: 3
      classes:
      - upper
      - lower
      - digit
      - punct
    blacklist:
      variables:
      - username
      previous:
        count: 4
  reset:
    onetime:
      request:
        url: https://orcacard.com/ERG-Seattle/p5_001.do
        form:
          further:
            requirements:
            - en: Requires first name, last name, email address, Orca Card
                  number and three-digit card Verification Number, and answer
                  to a user-knowledge security question.
      response:
        email:
          sender: contactus@orcacard.com
          body: [firstname, lastname, username, password]
  change:
    url: https://orcacard.com/ERG-Seattle/p7_007.do
    form:
      oldpassword:
        input: required
    sessions:
      own: unchanged
username:
  value:
    length:
      min: 6
      max: 15
  contents:
    whitelist:
      classes:
      - alpha
      - digit
registration:
  url: https://orcacard.com/ERG-Seattle/p4_010.do
  form:
    email:
      input: required
    repeat:
      email:
        input: none
login:
  url: https://orcacard.com/ERG-Seattle/haveACard.do?m=5
reviewed:
  date: 2016-05-11T04:09:30.105Z
