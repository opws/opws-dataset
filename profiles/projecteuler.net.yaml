name: Project Euler
password:
  value:
    length:
      min: 1
      max: 32
  contents:
    whitelist:
      classes:
      - alpha
      - digit
      strings: ['.', '-', '_']
  reset:
    flow:
      request:
        url: https://projecteuler.net/reset_password
        form:
          username:
            input: required
          email:
            input: required
  change:
    url: https://projecteuler.net/account
username:
  reminder:
    request:
      url: https://projecteuler.net/username_reminder
      form:
        email:
          input: required
redflags:
- '"Remember Me" creates a p_key cookie rather than changing your session.'
reviewed:
  date: 2013-05-30T17:41:28Z
