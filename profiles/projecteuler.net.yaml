name: Project Euler
password:
  value:
    length:
      min: 1
      max: 32
  contents:
    whitelist:
      classes:
      - letters
      - numbers
      strings: ['.', '-', '_']
  reset:
    url: https://projecteuler.net/reset_password
    flow:
      email:
        request:
          accepts: username+email
  change:
    url: https://projecteuler.net/account
username:
  reminder:
    url: https://projecteuler.net/username_reminder
    request:
      accepts: email
redflags:
- '"Remember Me" creates a p_key cookie rather than changing your session.'
