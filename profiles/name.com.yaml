name: Name.com
password:
  value:
    length:
      min: 7
      max: 60
  contents:
    required:
    - classes:
      - letters
    - atleast: 1
      classes:
      - numbers
      - symbols
  reset:
    flow:
      request:
        url: https://www.name.com/account/credentials/password
        form:
          account:
            accepts: [domain, username]
      response:
        email:
          sender: support@name.com
          body: [url, origin]
        expire: 24h
      open:
        expects: [origin]
      submit:
        sessions:
          own: login
        expire: now
  change:
    url: https://www.name.com/account/settings/
    form:
      oldpassword:
        input: required
username:
  value:
    length:
      min: 6
      max: 60
  contents:
    whitelist:
      classes:
      - letters
      - numbers
      strings: ['+', '!', '.', '@', '_', '-']
  reminder:
    request:
      url: https://www.name.com/account/credentials/username
      form:
        account:
          accepts: [domain]
registration:
  url: https://www.name.com/account/create
  form:
    email:
      input: required
    password:
      input: required
    repeat:
      email:
        input: none
      password:
        input: none
login:
  url: https://www.name.com/account/login
redflags:
- en: Registration lists backslash as an accepted username character (it is not).
