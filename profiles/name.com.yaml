name: Name.com
password:
  value:
    length:
      min: 7
      max: 60
  contents:
    required:
    - classes:
      - letters
    - atleast: 1
      classes:
      - numbers
      - symbols
  reset:
    url: https://www.name.com/account/credentials/password
    flow:
      email:
        request:
          accepts: domain username
        response:
          sender: support@name.com
          body: url origin
      enter:
        expects: origin
      expiration:
        timeout: 24h
        trigger: submit
      submit:
        sessions:
          own: login
  change:
    url: https://www.name.com/account/settings/
    reauth: password
username:
  value:
    length:
      min: 6
      max: 60
  contents:
    whitelist:
      classes:
      - letters
      - numbers
      strings: ['+', '!', '.', '@', '_', '-']
  reminder:
    url: https://www.name.com/account/credentials/username
    request:
      accepts: domain
registration:
  url: https://www.name.com/account/create
  usability:
    email: single
    password: single
login:
  url: https://www.name.com/account/login
redflags:
- en: Registration lists backslash as an accepted username character (it is not).
