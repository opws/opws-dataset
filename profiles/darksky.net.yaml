name: Dark Sky API
password:
  value:
    length:
      min: 8
  contents:
    required:
    - classes:
      - nonspaces
  reset:
    flow:
      request:
        url: https://darksky.net/dev/reset/password
        form:
          account:
            accepts: [email]
  change:
    url: https://darksky.net/dev/account/edit
    form:
      oldpassword:
        input: none
registration:
  url: https://darksky.net/dev/register
  form:
    email:
      input: required
    repeat:
      email:
        input: none
login:
  url: https://darksky.net/dev/login
