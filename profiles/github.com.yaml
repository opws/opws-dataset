name: GitHub
password:
  rules:
    length:
      min: 7
    must:
    - contain a lowercase letter and number if shorter than 16 characters
  reset:
    url: https://github.com/password_reset
    request:
      accepts: email
    response:
      body: url
    expiration:
      timeout: 24h
    token:
      login: no
  change:
    url: https://github.com/settings/admin
    reauth: password
sessions:
  management:
    url: https://github.com/settings/security
