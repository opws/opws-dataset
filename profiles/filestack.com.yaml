name: Filestack
password:
  errata:
  - en: Password must be at least 6 characters when first registering.
  value:
    length:
      min: 1
  reset:
    randomize:
      request:
        url: https://dev.filestack.com/password_reset/
        form:
          email:
            input: required
      response:
        email:
          sender: contact@filestack.com
          body: [password]
  change:
    url: https://dev.filestack.com/account/#password-reset
    form:
      oldpassword:
        input: required
        masking: masked
      newpassword:
        masking: masked
      repeat:
        newpassword:
          input: none
registration:
  url: https://dev.filestack.com/register/
  form:
    fullname:
      input: required
    email:
      input: required
    password:
      input: required
      masking: masked
    repeat:
      password:
        input: required
        masking: masked
      email:
        input: none
    phone:
      input: required
login:
  url: https://dev.filestack.com/login/
  form:
    email:
      input: required
    password:
      masking: masked
thirdparty:
  auth:
    providers:
    - google.com
    - "*.slack.com"
reviewed:
  date: 2017-02-24T18:51:39.818Z
