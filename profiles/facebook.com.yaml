name: Facebook
password:
  value:
    length:
      min: 6
  notes:
  - en: >
      Resetting a password claims that passwords must not be the same as
      a previous password (with "must not" in bold), but there doesn't
      actually seem to be a previous-password prohibition in place.
  reset:
    flow:
      request:
        url: https://www.facebook.com/recover/initiate
        form:
          account:
            accepts: [email, phone, username, fullname]
      response:
        email:
          sender: security@facebookmail.com
          body: [firstname, link, code]
      change:
        form:
          newpassword:
            characters: maskable
          repeat:
            newpassword:
              input: none
      submit:
        destination:
          page: settings
        sessions:
          own: login
        expire: now
  change:
    url: https://www.facebook.com/settings?tab=account&section=password
    form:
      oldpassword:
        input: required
        characters: masked
      newpassword:
        characters: masked
      repeat:
        newpassword:
          input: required
          characters: masked
registration:
  url: https://www.facebook.com/r.php
  form:
    firstname:
      input: required
    lastname:
      input: required
    email:
      input: required
    password:
      characters: masked
    repeat:
      email:
        input: required
      password:
        input: none
login:
  url: https://www.facebook.com/login
  form:
    account:
      accepts: [email, phone]
    password:
      characters: masked
sessions:
  management:
    url: https://www.facebook.com/settings?tab=security&section=sessions
reviewed:
