    email:
      input: required
    firstname:
      input: required
    lastname:
      input: required
    password:
      input: required
      characters: hidden
    repeat:
      password:
        input: none
      email:
        input: none
    terms:
      agreement: implicit
  notes:
  - en: >
      Registration starts with an entered email address, then is completed
      after following a link sent to that email address.
