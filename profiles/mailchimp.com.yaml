name: MailChimp
password:
  value:
    length:
      min: 8
      max: 50
  contents:
    required:
    - classes:
      - lowers
      - uppers
      - numbers
      - specials
  reset:
    flow:
      request:
        url: https://login.mailchimp.com/login/forgot
        form:
          account:
            accepts: [username]
          captcha:
            type: recaptcha
      response:
        email:
          sender: confirm@mailchimp.com
          body: [username, link]
      submit:
        sessions:
          own: unchanged # assumed based on previous "token.login: no"
  change:
    url: https://admin.mailchimp.com/account/profile/#security-form
    form:
      oldpassword:
        input: required
registration:
  url: https://login.mailchimp.com/signup/
login:
  url: https://login.mailchimp.com/
reviewed:
