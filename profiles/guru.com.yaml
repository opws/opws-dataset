name: Guru.com
password:
  value:
    length:
      min: 8
      max: 35
  reset:
    url: http://www.guru.com/forgotsignin.aspx
    flow:
      request:
        accepts: email
      response:
        email:
          body: username link
      submit:
        sessions:
          own: sustain # assumed based on previous "token.login: no"
  change:
    url: https://www.guru.com/pro/modifyaccount.aspx?tab=3
    reauth: password
    usability:
      password: showable # but not single - and only the first one
login:
  url: https://www.guru.com/login.aspx
  usability:
    password: showable
registration:
  url: https://www.guru.com/registeraccount.aspx
