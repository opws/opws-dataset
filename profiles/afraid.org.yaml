name: afraid.org FreeDNS
password:
  value:
    length:
      min: 4
      max: 16
  reset:
    url: https://freedns.afraid.org/password/
    randomize:
      request:
        form:
          account:
            accepts: username email
          captcha:
            type: question
      response:
        email:
          sender: dnsadmin@afraid.org
          body: url username password origin
      open:
        result: change
  change:
    url: https://freedns.afraid.org/profile/password.php
    form:
      oldpassword:
        input: required
    sessions:
      own: logout
      others: logout
registration:
  url: https://freedns.afraid.org/signup/
  form:
    email:
      input: required
    repeat:
      email:
        input: none
    captcha:
      type: securimage
login:
  url: https://freedns.afraid.org/zc.php
  form:
    persist:
      checkbox: unchecked
reviewed:
  date: 2016-04-26T13:06:29.753Z
