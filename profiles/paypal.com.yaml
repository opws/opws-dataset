name: PayPal
password:
  value:
    length:
      min: 8
      max: 20
  contents:
    required:
    - atleast: 1
      classes:
      - digits
      - symbols
    blacklist:
      classes:
      - spaces
      - nonprinting
  reset:
    flow:
      request:
        url: https://www.paypal.com/webapps/accountrecovery/passwordrecovery
        form:
          email:
            input: required
          captcha:
            type: alphanumeric
      response:
        email:
          sender: service@paypal.com
          body: [code]
  change:
    url: https://www.paypal.com/us/cgi-bin/webscr?cmd=_profile-password-start
    form:
      oldpassword:
        input: required
    sessions:
      own: logout
