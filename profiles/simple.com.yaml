name: Simple
password:
  value:
    notes:
    - en: Simple has its own passphrase strength grading system,
          and a user's passphrase must be at least a "grade C" to pass.
  reset:
    flow:
      request:
        url: https://bank.simple.com/forgot-password
        form:
          account:
            accepts: [username, email]
          phone:
            input: required
      response:
        email:
          sender: notify@simple.com
          body: [url]
        expire: 30m
    notes:
    - en: Sends tokens via email and SMS, both are needed.
  change:
    url: https://bank.simple.com/account/settings
    form:
      oldpassword:
        input: required
        characters: showable
      newpassword:
        characters: showable
      repeat:
        newpassword:
          input: none
username:
  contents:
    whitelist:
      classes:
      - alpha
      - digit
      strings: ['.', '_']
  reminder:
    request:
      url: https://bank.simple.com/forgot-username
      form:
        email:
          input: required
        phone:
          input: required
registration:
  url: https://arrow.simple.com/account
  form:
    username:
      input: required
    email:
      input: required
    password:
      input: required
login:
  url: https://bank.simple.com/signin
  form:
    username:
      input: required
    password:
      characters: showable
