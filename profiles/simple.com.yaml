name: Simple
password:
  value:
    notes:
    - en: >
        Simple has its own passphrase strength grading system,
        and a user's passphrase must be at least a "grade C" to pass.
  reset:
    url: https://bank.simple.com/forgot-password
    flow:
      request:
        accepts: username+phone email+phone
      response:
        email:
          sender: notify@simple.com
          body: url
        timeout: 72h
      open:
        timeout: 30m
    notes:
    - en: Sends tokens via email and SMS, both are needed.
  change:
    url: https://bank.simple.com/activity/preferences/account-settings
    usability:
      password: single showable
    reauth: no
username:
  reminder:
    url: https://bank.simple.com/forgot-username
    request:
      accepts: email+phone
