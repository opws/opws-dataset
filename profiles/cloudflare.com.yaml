name: CloudFlare
password:
  value:
    length:
      min: 6
  reset:
    flow:
      request:
        url: https://www.cloudflare.com/a/forgot-password
        form:
          account:
            accepts: [email]
          domain:
            input: required
          captcha:
            type: recaptcha
        notes:
        - en: Captcha only appears after multiple reset requests.
      response:
        email:
          sender: no-reply@cloudflare.com
          body: [url, code]
        expire: 2h
      change:
        form:
          repeat:
            newpassword:
              input: required
  change:
    url: https://www.cloudflare.com/a/account/my-account
    form:
      oldpassword:
        input: required
      repeat:
        newpassword:
          input: required
login:
  url: https://www.cloudflare.com/a/login
registration:
  url: https://www.cloudflare.com/a/sign-up
reviewed:
  date: 2017-02-08T03:28:06.394Z
