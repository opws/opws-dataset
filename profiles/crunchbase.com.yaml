name: CrunchBase
password:
  value:
    length:
      min: 3
      max: 40
  contents:
    required:
    - classes:
      - nonspaces
  reset:
    url: http://www.crunchbase.com/recovery/new
    flow:
      request:
        accepts: email
  change:
    url: http://www.crunchbase.com/user/ + username + /edit#change-pw
    reauth: no
redflags:
- en: Passwords consisting entirely of spaces raise "Password cannot be blank" errors.
