name: Humble Bundle
password:
  value:
    length:
      min: 4
  reset:
    url: https://www.humblebundle.com/user/forgot
    flow:
      request:
        accepts: email
      response:
        email:
          sender: contact@humblebundle.com
          body: url
      change:
        form:
          repeat:
            newpassword:
              input: none
      submit:
        sessions:
          own: login
        destination:
          page: home
  change:
    url: https://www.humblebundle.com/user/settings#password
    form:
      oldpassword:
        input: required
      repeat:
        newpassword:
          input: required
    notes:
    - en: >
        Password re-authentication is via prompt after entering the password,
        and only needs to be entered the first time the password is changed
        in a session.
registration:
  url: https://www.humblebundle.com/signup
login:
  url: https://www.humblebundle.com/login
reviewed:
  date: 2017-02-07T21:58:24.595Z
