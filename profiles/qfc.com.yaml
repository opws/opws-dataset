name: QFC
password:
  value:
    length:
      min: 6
      max: 12
  contents:
    required:
    - classes:
      - letters
      - numbers
  reset:
    url: https://www.qfc.com/forgotPassword
    flow:
      request:
        accepts: email
      response:
        email:
          body: url link
        expire: 24h
      submit:
        sessions:
          own: sustain # assumed based on previous "token.login: no"
  change:
    url: https://www.qfc.com/account/update#editCredentials
    reauth: no
