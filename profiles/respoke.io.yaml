name: Respoke
password:
  value:
    length:
      min: 1
  reset:
    flow:
      request:
        url: https://portal.respoke.io/#/password-reset
        form:
          account:
            accepts: [email]
  change:
    url: https://portal.respoke.io/#/account?section=Profile
