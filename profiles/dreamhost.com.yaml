name: DreamHost
password:
  rules:
    length:
      min: 8
      max: 1024
    mustnot:
    - en: start or end with a space
    - en: be a dictionary word
  reset:
    url: https://panel.dreamhost.com/login/forgot.cgi
    request:
      accepts: email
    response:
      sender: support@dreamhost.com
      body: firstname origin url
    steps:
    - change
    - login
    expiration:
      timeout: 8h
      trigger: change
  change:
    url: https://panel.dreamhost.com/index.cgi?tree=billing.secure
    reauth: password
login:
  url: https://panel.dreamhost.com/
totp: optional
reviewed:
  date: 2016-04-26T12:34:20.172Z
